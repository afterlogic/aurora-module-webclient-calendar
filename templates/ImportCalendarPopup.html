<div class="popup calendar_popup calendar_create" style="display: none;" data-bind="css: {'bg-light': isBackgroundLight}">
	<div class="mask" data-bind="click: cancelPopup"></div>
	<div class="popup_panel">
		<span class="close" data-bind="click: cancelPopup"></span>
		<span class="popup_heading" data-bind="style: {backgroundColor: color}">
			<span class="text fadeout">
				<span data-bind="i18n: {'key': '%MODULENAME%/HEADING_IMPORT_ICALENDAR'}, fade: {color: color}"></span>
			</span>
		</span>
		<div class="fields">
			<div class="fieldset">
				<div class="hint" data-bind="visible: allowDragNDrop">
					<span data-bind="i18n: {'key': '%MODULENAME%/INFO_SELECT_OR_DRAGNDROP'}"></span>
				</div>
				<div class="hint">
					<span data-bind="i18n: {'key': '%MODULENAME%/INFO_EXISTING_EVENTS'}"></span>
				</div>
				<div class="row" data-bind="visible: allowSetPrivateEvent">
					<label data-bind="css: {'checked': isPrivateEvent}" class="custom_checkbox">
						<span class="icon"></span>
						<input type="checkbox" data-bind="checked: isPrivateEvent" id="isPrivateEvent">
					</label>
					<label for="isPrivateEvent" data-bind="i18n: {'key': '%MODULENAME%/LABEL_MAKE_IMPORTED_EVENTS_PRIVATE'}"></label>
				</div>
				<div class="row">
					<div class="buttons without_border_top" data-bind="visible: importing">
						<span class="button import" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_IMPORT_IN_PROGRESS'}"></span>
					</div>
					<div class="buttons without_border_top" data-bind="visible: !importing()">
						<span class="button import" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_IMPORT'}, initDom: importButtonDom"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<span class="helper"></span>
</div>
